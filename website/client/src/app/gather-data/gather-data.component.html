@if (!isChildRoute) {
<div class="gather-container">
  <h2>Acquire Data</h2>
  <table class="data-table">
    <tbody>
      @for (story of userStories; track story.id) {
      <tr class="data-row">
        <td class="img-cell">
          <img
            [src]="story.image_url"
            alt="User Story {{ story.id }}"
            style="width: 3cm; height: 3cm"
          />
        </td>
        <td class="text-cell">
          <div class="user-story">{{ story.userstory }}</div>
          <div class="description">{{ story.description }}</div>
        </td>
        <td class="btn-cell">
          <button class="explore-btn" (click)="onExplore(story.id)">
            Explore â†’
          </button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="3">There are no user stories.</td>
      </tr>
      }
    </tbody>
  </table>
</div>
}
<router-outlet></router-outlet>
